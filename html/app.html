<!DOCTYPE html>
<html ng-app="dependencyViewer">
<head>
	<title>Dependency Viewer</title>
	<script src="js/lib/angular.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.css" rel="stylesheet" />
	<script>
        angular.module("dependencyViewer", ["ngRoute", "dependencyViewer.data"])
        .config(function ($routeProvider) {
        })

	</script>
    <script src="js/DependencyViewer.Data.js"></script>
    <script src="js/ngmodules/angular-route.js"></script>
</head>
<body ng-controller="dependencyViewerCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">Dependency Viewer</a>
        <cart-summary />
    </div>

    <!--Error Message box-->
    <div class="alert alert-danger" ng-show="data.error">
        Error {{data.error.status}}.
        <a href="/app.html" class="alert-link">Click here to try again</a>
    </div>

    <div class="well">
        <div class="panel panel-default row" ng-repeat="bundle in data" ng-show="data">FILE : {{bundle._name}}, VERSION : {{bundle._version}}</div>
    </div>


</body>
</html>
